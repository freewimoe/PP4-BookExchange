{% extends "books/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ offer.book.title }}</h2>
    <p><strong>Author:</strong> {{ offer.book.author }}</p>
    <p><strong>Condition:</strong> {{ offer.condition }}</p>
    <p><strong>Contact:</strong> {{ offer.contact }}</p>
    {% if offer.photo %}
        <img src="{{ offer.photo.url }}" alt="Book" style="max-width: 200px;">
    {% endif %}
</div>
{% endblock %}
